<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/sweetalert2.css">
	<link rel="stylesheet" href="/css/material.min.css">
	<link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body class="cover">
	<div class="container-login">
		<p class="text-center" style="font-size: 80px;">
			<img src="/assets/img/logo.png" alt="Logo" class="img-responsive">
		</p>
		<p class="text-center text-condensedLight" style="font-weight:bold;font-size:18px">Iniciar Sesion</p>
		<form>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="userName">
				<label class="mdl-textfield__label" for="userName">Usuario</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="pass">
				<label class="mdl-textfield__label" for="pass">Contrase√±a</label>
			</div>
			<a id="SingIn" class="mdl-button mdl-js-button mdl-js-ripple-effect" href="#" style="color: #3F51B5; float:right; font-weight:bold">
				Continuar<i class="zmdi zmdi-mail-send"></i>
			</a>
		</form>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="/js/material.min.js"></script>
	<script src="/js/sweetalert2.min.js"></script>
	<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/Modelos/general.js"></script>
	<script src="/Modelos/login.js"></script>
</body>
</html>
